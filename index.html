<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Project YouTube</title>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="row text-center justify-content-center">
        <div class="col-8">
          <div class="header"><h1><a href="#" class="fa fa-youtube"></a>Project YouTube</h1></div>
        </div>
      </div>

      <div class="row text-center justify-content-center">
        <div class="col-8">
          <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Search">
            <button class="btn btn-primary search-button">Submit</button>
          </div>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 video-player"></div>
      <div class="col-md-4 next-videos"></div>
    </div>
  </div>

  <script id="video-player-template" type="text/x-handlebars-template">
    <iframe id="video-player" type="text/html" width="720" height="480"
      src="http://www.youtube.com/embed/{{ videoId }}?enablejsapi=1" border="none">
    </iframe>
    <div class="details">
      <h4>{{ title }}</h4>
      <p>{{ description }}</p>
    </div>
  </script>

  <script id="next-videos-template" type="text/x-handlebars-template">
    <div class="row next-videos-item">
      <div class="col-4">
        <img class="thumbnail" src="{{ thumbnail }}"></img>
      </div>
      <div class="col-8">
        <h4>{{ title }}</h4>
    </div>
  </script>

    <script src="models/AppModel.js"></script>
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideoCollection.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VideoView.js"></script>
    <script src="views/NextVideosView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
